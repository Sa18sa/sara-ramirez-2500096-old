<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet"href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
               <th class="th-paquete">Paquete</th>
               <th class="bg-darckyan">Canal</th>
               <th class="th-gold2">Plan Basic</th>
               <th class="th-gold3">Plan Silver</th>
               <th class="th-gold4">Plan Gold</th>
               <th class="th-gold1">Plan Platino</th>
            </tr>
            <tr>
                <th class="bg-darckyan">no aplica</th>
                <td class="bg-darckyan">Discovery Channel</td>
                <td class="th-1" colspan="4">si</td>
            </tr>
            <tr>
                <th class="bg-darckyan">no aplica</th>
                <td class="bg-darckyan">Animal Planet</td>
                <td class="th-1"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-1"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-1"><img src="img/CHECK.png" alt="CHECK"></td>
                <td class="th-1"><img src="img/CHECK.png" alt="CHECK"></td>
            </tr>
            <tr>
                <th class="bg-darckyan1" rowspan="3">HBO</th>
                <td class="bg-darckyan">HBO family</td>
                <td class="th-1"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-1"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-1"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-1"><img src="img/CHECK.png" alt="CHECK"></td>
            </tr>
            <tr>
                <td class="bg-darckyan">HBO clasic</td>
                <td class="th-1">no</td>
                <td class="th-1">no</td>
                <td class="th-1">no</td>
                <td class="th-1">si</td>
            </tr>
            <tr>
                <td class="bg-darckyan">HBO comedy</td>
                <td class="th-1">no</td>
                <td class="th-1">no</td>
                <td class="th-1">no</td>
                <td class="th-2">si</td>
            </tr>
            
        </table>  
    </div>  
</body>
</html>
