<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet"href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
               <th class="th-gold">Paquete</th>
               <th class="th-gold">Canal</th>
               <th class="th-gold">Plan Basic</th>
               <th class="th-gold">Plan Silver</th>
               <th class="th-gold">Plan Gold</th>
               <th class="th-gold">Plan Platino</th>
            </tr>
            <tr>
                <th class="th-1" rowspan="2">Discovery</th>
                <td>Discovery channel</td>
                <td colspan="4"><img src="img/CHECK.png" alt="CHECK"></td>
            </tr>
            <tr>
                <td>Discovery H&H</td>
                <td><i class="x-style fa-solid fa-xmark"></i></td>
                <td colspan="3"><img src="img/CHECK.png" alt="CHECK"></td>
            </tr>
        </table>  
    </div>  
</body>
</html>
